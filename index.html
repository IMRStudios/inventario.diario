<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì¶ Lista de Inventario Diario</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #e3f2fd 0%, #e8f5e8 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .header {
            text-center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #1565c0;
            margin: 0;
            font-size: 2.5em;
        }
        .header p {
            color: #666;
            margin: 10px 0 0 0;
        }
        .day-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        .day-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: #f5f5f5;
            color: #333;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .day-btn.active {
            background: #1976d2;
            color: white;
            transform: scale(1.05);
        }
        .day-btn:hover {
            background: #e3f2fd;
        }
        .day-btn.active:hover {
            background: #1565c0;
        }
        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .summary-card {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .summary-card.bebidas {
            background: #e3f2fd;
            color: #1565c0;
        }
        .summary-card.galletas {
            background: #fff3e0;
            color: #ef6c00;
        }
        .summary-card.total {
            background: #e8f5e8;
            color: #2e7d32;
        }
        .summary-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.1em;
        }
        .summary-card .number {
            font-size: 2.5em;
            font-weight: bold;
            margin: 0;
        }
        .lists {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        @media (max-width: 768px) {
            .lists {
                grid-template-columns: 1fr;
            }
        }
        .list-section {
            background: #f9f9f9;
            padding: 25px;
            border-radius: 12px;
        }
        .list-section h2 {
            margin: 0 0 20px 0;
            color: #333;
            font-size: 1.4em;
        }
        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: white;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
            cursor: pointer;
        }
        .product-item:hover {
            border-color: #1976d2;
        }
        .product-item.checked {
            background: #e8f5e8;
            border-color: #4caf50;
        }
        .product-item.checked .product-name {
            text-decoration: line-through;
            color: #666;
        }
        .product-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #ccc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            transition: all 0.3s;
        }
        .product-item.checked .checkbox {
            background: #4caf50;
            border-color: #4caf50;
            color: white;
        }
        .product-name {
            font-weight: 500;
            color: #333;
        }
        .product-quantity {
            background: #1976d2;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }
        .product-item.checked .product-quantity {
            background: #4caf50;
        }
        .reset-btn {
            display: block;
            margin: 30px auto 0;
            padding: 15px 30px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .reset-btn:hover {
            background: #d32f2f;
        }
        .tip {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Lista de Inventario Diario</h1>
            <p>¬øQu√© debo llevar hoy?</p>
        </div>

        <div class="day-buttons">
            <button class="day-btn active" onclick="changeDay('Lunes')">üìÖ Lunes</button>
            <button class="day-btn" onclick="changeDay('Martes')">üìÖ Martes</button>
            <button class="day-btn" onclick="changeDay('Mi√©rcoles')">üìÖ Mi√©rcoles</button>
            <button class="day-btn" onclick="changeDay('Jueves')">üìÖ Jueves</button>
            <button class="day-btn" onclick="changeDay('Viernes')">üìÖ Viernes</button>
        </div>

        <div class="summary">
            <div class="summary-card bebidas">
                <h3>ü•§ Bebidas</h3>
                <p class="number" id="totalBebidas">10</p>
            </div>
            <div class="summary-card galletas">
                <h3>üç™ Galletas</h3>
                <p class="number" id="totalGalletas">18</p>
            </div>
            <div class="summary-card total">
                <h3>üì¶ Total</h3>
                <p class="number" id="totalProductos">28</p>
            </div>
        </div>

        <div class="lists">
            <div class="list-section">
                <h2>ü•§ Bebidas</h2>
                <div id="bebidasList"></div>
            </div>
            <div class="list-section">
                <h2>üç™ Galletas</h2>
                <div id="galletasList"></div>
            </div>
        </div>

        <button class="reset-btn" onclick="resetChecklist()">üîÑ Resetear Lista</button>

        <div class="tip">
            <p><strong>üí° Consejo:</strong> Marca cada producto conforme lo vayas empacando</p>
            <p>As√≠ no se te olvidar√° nada antes de salir</p>
        </div>
    </div>

    <script>
        const inventoryData = {
            'Lunes': {
                bebidas: [
                    { nombre: 'Fuze Tea', cantidad: 5 },
                    { nombre: 'Arizona Kiwi', cantidad: 1 },
                    { nombre: 'Arizona Mango', cantidad: 1 },
                    { nombre: 'Arizona Sand√≠a', cantidad: 3 }
                ],
                galletas: [
                    { nombre: 'Cremax', cantidad: 5 },
                    { nombre: 'Oreo', cantidad: 6 },
                    { nombre: 'Pr√≠ncipe', cantidad: 4 },
                    { nombre: 'Chokis', cantidad: 3 }
                ]
            },
            'Martes': {
                bebidas: [
                    { nombre: 'Fuze Tea', cantidad: 5 },
                    { nombre: 'Arizona Kiwi', cantidad: 1 },
                    { nombre: 'Arizona Mango', cantidad: 1 },
                    { nombre: 'Arizona Sand√≠a', cantidad: 3 }
                ],
                galletas: [
                    { nombre: 'Cremax', cantidad: 5 },
                    { nombre: 'Oreo', cantidad: 6 },
                    { nombre: 'Pr√≠ncipe', cantidad: 4 },
                    { nombre: 'Chokis', cantidad: 3 }
                ]
            },
            'Mi√©rcoles': {
                bebidas: [
                    { nombre: 'Fuze Tea', cantidad: 5 },
                    { nombre: 'Arizona Kiwi', cantidad: 1 },
                    { nombre: 'Arizona Mango', cantidad: 1 },
                    { nombre: 'Arizona Sand√≠a', cantidad: 2 }
                ],
                galletas: [
                    { nombre: 'Cremax', cantidad: 5 },
                    { nombre: 'Oreo', cantidad: 6 },
                    { nombre: 'Pr√≠ncipe', cantidad: 3 },
                    { nombre: 'Chokis', cantidad: 2 }
                ]
            },
            'Jueves': {
                bebidas: [
                    { nombre: 'Fuze Tea', cantidad: 5 },
                    { nombre: 'Arizona Kiwi', cantidad: 1 },
                    { nombre: 'Arizona Mango', cantidad: 2 },
                    { nombre: 'Arizona Sand√≠a', cantidad: 2 }
                ],
                galletas: [
                    { nombre: 'Cremax', cantidad: 4 },
                    { nombre: 'Oreo', cantidad: 6 },
                    { nombre: 'Pr√≠ncipe', cantidad: 3 },
                    { nombre: 'Chokis', cantidad: 3 }
                ]
            },
            'Viernes': {
                bebidas: [
                    { nombre: 'Fuze Tea', cantidad: 4 },
                    { nombre: 'Arizona Kiwi', cantidad: 2 },
                    { nombre: 'Arizona Mango', cantidad: 1 },
                    { nombre: 'Arizona Sand√≠a', cantidad: 2 }
                ],
                galletas: [
                    { nombre: 'Cremax', cantidad: 5 },
                    { nombre: 'Oreo', cantidad: 6 },
                    { nombre: 'Pr√≠ncipe', cantidad: 4 },
                    { nombre: 'Chokis', cantidad: 3 }
                ]
            }
        };

        let currentDay = 'Lunes';
        let checkedItems = {};

        function changeDay(day) {
            currentDay = day;
            
            // Update active button
            document.querySelectorAll('.day-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            updateDisplay();
        }

        function toggleItem(itemName) {
            const key = `${currentDay}-${itemName}`;
            checkedItems[key] = !checkedItems[key];
            updateDisplay();
        }

        function updateDisplay() {
            const data = inventoryData[currentDay];
            
            // Update totals
            const totalBebidas = data.bebidas.reduce((sum, item) => sum + item.cantidad, 0);
            const totalGalletas = data.galletas.reduce((sum, item) => sum + item.cantidad, 0);
            const totalProductos = totalBebidas + totalGalletas;
            
            document.getElementById('totalBebidas').textContent = totalBebidas;
            document.getElementById('totalGalletas').textContent = totalGalletas;
            document.getElementById('totalProductos').textContent = totalProductos;
            
            // Update bebidas list
            const bebidasHtml = data.bebidas.map(item => {
                const key = `${currentDay}-${item.nombre}`;
                const isChecked = checkedItems[key] || false;
                return `
                    <div class="product-item ${isChecked ? 'checked' : ''}" onclick="toggleItem('${item.nombre}')">
                        <div class="product-left">
                            <div class="checkbox">${isChecked ? '‚úì' : ''}</div>
                            <span class="product-name">${item.nombre}</span>
                        </div>
                        <span class="product-quantity">${item.cantidad}</span>
                    </div>
                `;
            }).join('');
            
            document.getElementById('bebidasList').innerHTML = bebidasHtml;
            
            // Update galletas list
            const galletasHtml = data.galletas.map(item => {
                const key = `${currentDay}-${item.nombre}`;
                const isChecked = checkedItems[key] || false;
                return `
                    <div class="product-item ${isChecked ? 'checked' : ''}" onclick="toggleItem('${item.nombre}')">
                        <div class="product-left">
                            <div class="checkbox">${isChecked ? '‚úì' : ''}</div>
                            <span class="product-name">${item.nombre}</span>
                        </div>
                        <span class="product-quantity">${item.cantidad}</span>
                    </div>
                `;
            }).join('');
            
            document.getElementById('galletasList').innerHTML = galletasHtml;
        }

        function resetChecklist() {
            checkedItems = {};
            updateDisplay();
        }

        // Initialize
        updateDisplay();
    </script>
</body>
</html>
